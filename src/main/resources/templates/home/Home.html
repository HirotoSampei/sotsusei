<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ホーム</title>
  <link rel="stylesheet" href="../../static/css/HomeStyle.css" th:href="@{/css/HomeStyle.css}">
</head>

<body>

  <header>
    <div class="header-container">
      <div class="left-container">
        <a href="users/profile">
          <img th:src="${cat_logo_image}"  class="header-item" width="90px" height="60px">
        </a>
        <div class="header-item">
          <input type="search" name="search" placeholder="大会を検索">
          <input type="submit" name="submit" id="search_button" value="検索">
        </div>
      </div>
      <div class="right-container">
        <img th:src="${cat_icon_image}" class="header-item" width="60px" height="60px">
        <div class="header-item">user name</div>
      </div>
    </div>

  </header>

  <main class="main-container">
    <div class="left-main-container">
      <input class="left-main-item" type="button" onclick="location.href='comp/CreateComp'" value="大会を開く">
    </div>
    <div class="center-main-container">
      <div class="heading">
        <p>■受付中の大会</p>
      </div>
      <table>
          <tr th:each="cm : ${comp}">
            <form th:action="@{/comp/Overview}" name="form "method="post">  
              <div class="center-main-item linkbox">
                <div class="title-people-container">
                  <div class="title" th:text="${cm.comp_name}"></div>
                  <img src="..\..\images\people.png" class="people-logo">
                  <div class="people" th:text="${'2/' + cm.limit_of_participants}"></div>
                </div>
                <div class="game-title" th:text="${'🎮【' + cm.gameBean.hard + '】' + cm.gameBean.game_name}"></div>
                <div class="day-text">日程：</div>
                <div class="schedule" th:text="${cm.start_date + '~' + cm.end_date}"></div>
                <input type="hidden" name="comp_id" th:value="${cm.comp_id}"/>
                <button type="submit" title="comp_button"></button>
              </div>
            </form>      
          </tr>
      </table>
    </div>
    <div class="right-main-container">
      <div class="heading">
        <p>■参加している大会</p>
      </div>
      <div class="right-main-item">
        <div class="title">初心者歓迎！ほげほげ大会</div>
        <div class="game-title">🎮【PC】Tom Clansy's Reinbow Six Siege</div>
        <div class="nickname">ニックネーム：hogehogenick</div>
      </div>
      <div class="right-main-item">参加済み大会2</div>
      <div class="right-main-item">参加済み大会3</div>
      <div class="right-main-item">参加済み大会4</div>
      <div class="right-main-item">参加済み大会5</div>
    </div>
  </main>

  <footer>
    <div id="temp-footer">©Competition Assistance Tool</div>
  </footer>

</body>

</html>
