<!DOCTYPE html>
<html lang=ja dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ホーム</title>
  <link rel="stylesheet" href="../../static/css/HomeStyle.css">
</head>
<body>

<header>
  <div class="header-container">
    <div class="left-container">
      <img src=..\..\images\cat_logo.png  class="header-item" width="90px" height="60px">
      <div class="header-item">
        <input type="search" name="search" placeholder="大会を検索">
        <input type="submit" name="submit" id="search_button" value="検索">
      </div>
    </div>
    <div class="right-container">
      <div class="header-item">user icon</div>
      <div class="header-item">user name</div>
      </div>
  </div>

</header>

<main class="main-container">
  <div class="left-main-container">
    <div class="left-main-item"> 大会を開く</div>
  </div>
  <div class="center-main-container">
    <div class="heading"><p>■受付中の大会</p></div>
    <div class="center-main-item">
      <div class="title-people-container">
        <div class="title">初心者歓迎！ほげほげ大会</div>
        <img src="..\..\images\people.png" class="people-logo">
        <div class="people">20/50</div> 
      </div>  
      <div class="game-title">🎮【PC】Tom Clansy's Reinbow Six Siege</div>
      <div style="color: white;">日程：</div>
      <div class="schedule">2023/4/2 13:00 ~ 2023/4/2 16:00</div>
    </div>
    <div class="center-main-item">大会２</div>
    <div class="center-main-item">大会３</div>
    <div class="center-main-item">大会４</div>
    <div class="center-main-item">大会５</div>
  </div>
  <div class="right-main-container">
    <div class="heading"><p>■参加済みの大会</p></div>
    <div class="right-main-item">
      <div class="title">初心者歓迎！ほげほげ大会</div>
      <div class="game-title">🎮【PC】Tom Clansy's Reinbow Six Siege</div>
      <div class="nickname">ニックネーム：hogehogenick</div>
    </div>
    <div class="right-main-item">参加済み大会2</div>
    <div class="right-main-item">参加済み大会3</div>
    <div class="right-main-item">参加済み大会4</div>
    <div class="right-main-item">参加済み大会5</div>
  </div>
</main>

<footer>
  <div id="temp-footer">©Competition Assistance Tool</div>
</footer>

</body>
</html>
