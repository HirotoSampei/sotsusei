<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
  <meta charset="utf-8">
  <title>通報</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/ReportStyle.css" th:href="@{/css/ReportStyle.css}">
  <script type="text/javascript">
    function func() {
      const hiddenField = document.getElementById('remarks');
      hiddenField.value = document.form1.remarks.value;
    }
  </script>
  <style>
    footer{
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }    
  </style>
</head>

<body>
<header>
  <div class="header-container">
    <div class="left-container">
      <a href="/comp">
        <img th:src="${cat_logo_image}"  class="header-item" width="90px" height="60px">
      </a>
    </div>
    <div class="right-container">
      <a href="/users/profile">
        <img th:src="${cat_icon_image}" class="header-item" width="60px" height="60px">
      </a>
      <div class="header-item-name" th:text="${user_name}">user</div>
      </div>
  </div>
</header>

  <main>
    <div class="validationError">
      <td th:text="${errormessage}"></td><br>
    </div>
    <table>
      <form name="form1">
        <div class="text">通報理由：</div>
        <textarea class="input-item-ta" name="remarks" cols="30" rows="5" style="resize: none" required></textarea>
      </form>
      <div style="margin: 30px;"></div>
      <div class="button-container">
        <div>
          <form th:action="@{/comp/Overview}" method="post">
            <input type="submit" class="button-item" value="戻る">
            <input type="hidden" name="comp_id" th:value="${comp}" />
          </form>
        </div>
        <div>
          <form th:action="@{/comp/Reporting}" method="post">
            <input type="submit" class="button-item" th:onclick="|func()|" value="通報">
            <input type="hidden" name="rpuser_id" th:value="${user}" />
            <input type="hidden" name="comp_id" th:value="${comp}" />
            <input type="hidden" name="remarks" id="remarks" />
          </form>
        </div>
      </div>
    </table>
  </main>

  <footer>
    <div id="temp-footer">©Competition Assistance Tool</div>
  </footer>
</body>

</html>
