<!DOCTYPE html>
<html lang=ja dir="ltr">
<head>
  <meta charset="utf-8">
  <title>参加登録</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/InsertStyle.css" th:href="@{/css/InsertStyle.css}">
</head>
<body>

<header>
  <div class="header-container">
    <div class="left-container">
      <img th:src="${cat_logo_image}"  class="header-item" width="90px" height="60px">
    </div>
    <div class="right-container">
      <img th:src="${cat_icon_image}" class="header-item" width="60px" height="60px">
      <div class="header-item-name">user name</div>
      </div>
  </div>

</header>

<main>
  <div class="main-container">
    <p>大会参加時ユーザー名：<input type="text" class="input-item" name="" id=""></p>
    
    <div class="text">備考欄：</div>
    <textarea class="input-item-ta" name="remarks" cols="30" rows="5" style="resize: none"></textarea>
    <br>

    <label for="check" class="text"><input type="checkbox" id="check" value="1">ルールの確認</label>
    
    <div style="margin: 30px;"></div>
    <div class="button-container">
      <input type="submit" class="button-item" onclick="history.back(-1)" value="戻る">
      <input type="button" class="button-item" onclick="alert('参加')" value="参加">
    </div>
  </div>
</main>

<footer>
  <div id="temp-footer">©Competition Assistance Tool</div>
</footer>

</body>
</html>
