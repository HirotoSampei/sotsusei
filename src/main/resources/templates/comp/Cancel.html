<!DOCTYPE html>
<html lang=ja dir="ltr">
<head>
  <meta charset="utf-8">
  <title>キャンセル</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/InsertStyle.css" th:href="@{/css/InsertStyle.css}">
</head>
<body>

<header>
  <div class="header-container">
    <div class="left-container">
      <img src=cat_logo.png  class="header-item" width="90px" height="60px">
      <div class="header-item">
        <input type="search" name="search" placeholder="大会を検索">
        <input type="submit" name="submit" id="search_button" value="検索">
      </div>
    </div>
    <div class="right-container">
      <div class="header-item">user icon</div>
      <div class="header-item">user name</div>
      </div>
  </div>

</header>
<form th:action="@{/comp/create}" th:object="${compForm}" method="post">
  <main>
    <table>
      <div id="input-container">
        <div class="title"th:text="${ov.comp_name}">キャンセルしますか？</div>
      </div>
      <div id="button-container">
        <input type="button" class="button-item" value="はい">
        <input type="submit" class="button-item" onclick="history.back(-1)" value="いいえ">
      </div>
    </table>
  </main>
</form>
<footer>
  <div id="temp-footer">©Competition Assistance Tool</div>
</footer>

</body>
</html>
