<!DOCTYPE html>
<html lang=ja dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="..\static\css\LoginStyle.css" th:href="@{/css/LoginStyle.css}">
  <style>
    footer{
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }    
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="left-container">
        
      </div>
    </div>

  </header>

  <main>
    <div id="mask"></div>
    <div id="dialog">
      このアカウントはBANされています。
      ログインすることができません。
      <button id="close" class="button-item">閉じる</button>
    </div>
    <form class="form-signin" method="post" th:action="@{/login}">
      <p>メールアドレス：<input type="email" class="input-item" name="mail_address"></p>
      <p>パスワード　　：<input type="password" class="input-item" name="password"></p>
      <a href="users/Password" >パスワードを忘れた</a>
      <div class="button-container">
        <button class="button-item" type="submit">ログイン</button>
      </div>
      
    </form>
    
      <div class="button-container">
          <button class="button-item" onclick="location.href='users'">新規登録</button>
          
        
        <div style="margin:10px;"></div>
      </div>

    <div class="button-container">
      <div class="button-borders">

      </div>
    </div>
  </main>

  <footer>
    <div id="temp-footer">©Competition Assistance Tool</div>
  </footer>

  <script th:inline="javascript">
    window.onload = function start() {
      const banned = /*[[${banned}]]*/"banned"
      const msg = 'ugoku'
      console.log(msg)
      console.log(banned)
      if (banned == 'ban') {
        document.getElementById('mask').style.display = 'block'
        document.getElementById('dialog').style.display = 'block'
      }
      else {
        document.getElementById('mask').style.display = 'none'
        document.getElementById('dialog').style.display = 'none'
      }
    }
    const close = document.getElementById('close')
    close.addEventListener('click', function back() {
      dialog.style.display = 'none'
      mask.style.display = 'none'
    })
  </script>
</body>

</html>
