<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録画面</title>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
  </head>
<body>
    <form th:action="@{/users/create}" th:object="${userForm}" method="post">
      <table>
        <tr><td>ユーザ名:</td><td>
        <input type="text" name="user_name" th:field="*{user_name}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}" class="error-messages">error!</span>
</td></tr>
        <tr><td>パスワード：</td><td>
        <input type="text" name="password" th:field="*{password}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">error!</span>
</td></tr>
        <tr><td>メールアドレス：</td><td>
        <input type="text" name="mail_address" th:field="*{mail_address}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('mail_address')}" th:errors="*{mail_address}" class="error-messages">error!</span>
</td></tr>
  <details>
    <summary>プレイするゲーム(複数選択)</summary>
      <label th:each="game:${gameList}">
        <p><input type="checkbox" name="game_id" th:value="${game.game_id}" th:text="${game.game_name}"></p>
      </label>
  </details>
        <tr><td>自由記入欄：</td><td>
        <input type="text" name="note" th:field="*{note}" th:errorclass="error-input" />
        <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="error-messages">error!</span>
</td></tr>
      </table>
      <input type="submit" value="作成" />

      <table>
        <tr th:each="us : ${users}">
          <td th:text="${us.user_id}"></td>
          <td th:text="${us.user_name}"></td>
          <td th:text="${us.password}"></td>
          <td th:text="${us.mail_address}"></td>
          <td th:text="${us.note}"></td>
          <td th:text="${us.is_banned}"></td>
          <td th:text="${us.is_admin}"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
