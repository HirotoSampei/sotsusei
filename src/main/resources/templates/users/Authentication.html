<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
  <meta charset="utf-8">
  <title>認証</title>
  <link rel="stylesheet" href="..\..\static\css\CreateUserStyle.css" th:href="@{/css/CreateUserStyle.css}">
  <script type="text/javascript">
    function func() {
      const hiddenField = document.getElementById('input_pass');
      hiddenField.value = document.getElementById('inputpass').value;
    }
  </script>
  <style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="left-container">
        <img th:src="${cat_logo_image}" class="header-item" width="90px" height="60px">
      </div>
      <div class="right-container">
        <img th:src="${cat_icon_image}" class="header-item" width="60px" height="60px">
        <div class="header-item-name" th:text="${user_name}">user</div>
      </div>
    </div>

  </header>
  <main>
    <div class="validationError">
      <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td th:text="${error}"></td><br>
      </tr>
    </div>
    <form name="form1">
      <p>認証コード　　　　：<input type="number" class="input-item" name="inputpass" id="inputpass" required></p>
    </form>
    <div id="button-container">
      <input type="button" class="button-item" onclick="location.href='/login'" value="戻る">

      <form th:action="@{/users/authentication}" method="post">
        <input type="submit" class="button-item" th:onclick="|func()|" value="確認">
        <input type="hidden" name="input_pass" id="input_pass" />
        <input type="hidden" name="authentication_pass" th:value="${authentication_pass}" />
        <input type="hidden" name="user_id" th:value="${user_id}" />
      </form>
    </div>
  </main>
  <footer>
    <div id="temp-footer">©Competition Assistance Tool</div>
  </footer>
</body>
