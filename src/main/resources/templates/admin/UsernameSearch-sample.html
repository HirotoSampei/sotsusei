<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー一覧サンプル</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/UsersearchStyle-Sample.css" th:href="@{/css/UsersearchStyle-Sample.css}"/>
  </head>
  <body>
    <main class="main-container">
    <div class="center-main-container">
    <p>検索結果：</p>
    <table> 
      <tr th:each="us : ${userList}"> 
        <form th:action="@{/admin/userdetail}" name="form"method="post">
          <div class="center-main-item linkbox">
            <div th:text="${us.user_name}"></div>
            <input type="hidden" name="user_id" th:value="${us.user_id}"/>
            <button type="submit" title="userdetail_button"></button>
          </div>
        </form>
      </tr>
    </table>
    </div>
    </main>
  </body>
</html>
