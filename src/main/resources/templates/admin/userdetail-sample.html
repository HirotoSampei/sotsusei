<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>大会一覧サンプル</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
  </head>
  <body>

    <table>
      検索結果：
        <tr th:each="ud : ${userDetail}"> 
          <td th:text="${ud.user_id}"></td>
          <td th:text="${ud.user_name}"></td>
          <!--ユーザー情報全表示する-->
        </tr>
    </table>
  </body>
</html>
