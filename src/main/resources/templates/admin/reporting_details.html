<!DOCTYPE html>
<html lang=ja dir="ltr">
<head>
  <meta charset="utf-8">
  <title>通報内容表示</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/AdminReportingDetailsStyle.css" th:href="@{/css/AdminReportingDetailsStyle.css}">
</head>
<body>

<header>
  <div class="header-container">
    <div class="left-container">
      <img th:src="${cat_logo_image}"  class="header-item" width="90px" height="60px">
      <div class="header-item">
        <input type="search" name="search" placeholder="大会を検索">
        <input type="submit" name="submit" id="search_button" value="検索">
      </div>
    </div>
    <div class="right-container">
      <img th:src="${cat_icon_image}" class="header-item" width="60px" height="60px"></div>
      <div class="header-item">user name</div>
      </div>
  </div>

</header>
<form th:action="@{/comp/create}" th:object="${compForm}" method="post">
  <main>
    <table>
      <div id="input-container">
        <p>大会名　   :<input readonly type="text" class="input-item" name="comp_name" th:field="*{comp_name}"></p> 
        <p>通報者　   :<input readonly type="text" class="input-item" name="comp_name" th:field="*{comp_name}"></p> 
        <p>対象者　   :<input readonly type="text" class="input-item" name="comp_name" th:field="*{comp_name}"></p> 
        
        <p>通報時間　:<input readonly type="datetime-local" class="input-item" name="start_date" th:field="*{start_date}"></p>
        <div id="description-container">
          <p>通報内容　:</p>
          <textarea readonly class="input-item-ta" name="description" cols="30" rows="5" style="resize: none"></textarea>
        </div>
      </div>
      <div id="button-container">
        <input type="button" class="button-item" onclick="history.back(-1)" value="戻る">
        <div class="agree-container">
          <div class="date">BANします。本当によろしいですか？</div>
          <input type="checkbox" style="transform:scale(3);">
        </div>
        <input type="submit" class="button-item" value="BAN">
      </div>
    </table>
  </main>
</form>
<footer>
  <div id="temp-footer">©Competition Assistance Tool</div>
</footer>

</body>
</html>
