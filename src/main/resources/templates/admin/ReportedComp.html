<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
    <meta charset="utf-8">
    <title>大会一覧</title>
    <link rel="stylesheet" href="../../static/css/ReportedComp.css" th:href="@{/css/ReportedComp.css}">
</head>

<body>

   

    <main class="main-container">
        <div class="left-main-container">
            <input class="left-main-item" type="button" onclick="location.href='/admin/complist'" value="戻る">
        </div>
        <div class="center-main-container">
            <div class="heading">
                <p>大会情報
                    <div class="text" th:text="${'検索結果：'+compList.size()+'件'}"></div>
                </p>
            </div>
            <tr th:each="cm : ${compList}"> 
                <form th:action="@{/admin/compdetail}" name="form"method="post">
                    <div class="center-main-item linkbox" th:if="${not #lists.isEmpty(cm)}">
                        <div class="text" th:text="${'大会名：'+cm.comp_name}"></div>
                        <input type="hidden" name="comp_id" th:value="${cm.comp_id}"/>
                        <button type="submit" title="compdetail_button"></button>
                    </div>
                </form>
            </tr>
        </div>
    </main>


</body>

</html>
